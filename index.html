        <h1>Formulário Kenzie Academy Brasil</h1>
    </header>

    
        <main>

            <section>
                <div class="container"> 
                    <div class="box">
                        <form action="/action_page.php"> 
                            <Fieldset>

                                <h2>Dados para login</h2>

                                <div>
                                <label for="email">E-mail:</label>
                                    <input type="email" id="email" placeholder="e-mail" required="required">
                                </div>

                                <div>
                                    <label for="senha">Senha:</label>
                                    <input type="password" id="senha" placeholder="senha" required="required"> 
                                </div>

                                <div>
                                    <label for="box">receber e-mails promocionais. </label>
                                    <input type="checkbox" id="box" required="required">
                                </div>

                                <h2>Dados pessoais</h2>

                                    
                                    <div>
                                        <label for="name">Nome completo:</label>
                                    <input type="text" id="nome" required="required">
                                </div>

                                <div>
                                    <label for="cpf">CPF:</label>
                                    <input type="number" id="cpf"  placeholder="___.___.___-__" required="required">
                                </div>

                                <div>
                                    <label for="data">Dados de nascimento:</label>
                                    <input type="date" id="data" required="required">
                                </div>

                                <div>
                                    <label for="telefone">Telefone:</label>
                                    <input type="tel" id="telefone" placeholder="(__) _____-____  "required="required">
                                </div>

                                <div>
                                    <label for="box">receber e-mails promocionais. </label>
                                    <input  type="checkbox" id="notificações" required="required">
                                </div>

                                <div>
                                    <label for="masculino">Masculino</label>
                                    <input type="radio" id="male" name="sexo" required="required">
                                </div>
                                
                                <div>
                                    <label for="feminino">Feminino</label>
                                    <input type="radio" id="female" name="sexo" required="required">
                                </div>
                            
                                <div>
                                    <label for="nInformar">Não informar</label>
                                    <input type="radio" id="naoInformar" name="sexo" required="required">
                                </div>

                                <h2>Endereço</h2>    

                                <div>
                                    <label for="cep">CEP:</label>
                                    <input type="number" id="cep" placeholder="_____-___" required="required">
                                </div>

                                <div>
                                    <label for="rua">Rua:</label>
                                    <input type="text" id="Rua" required="required">
                                </div>

                                <div>
                                    <label for="numero">Número:</label>
                                    <input type="number" id="numero" required="required">
                                </div>

                                <div>
                                    <label for="bairro">Bairro:</label>
                                    <input type="text" id="bairro" required="required">
                                </div>

                                <div>
                                    <label for="cidade">Cidade:</label>
                                    <input type="text" id="cidade" required="required">
                                </div>

                                <div>
                                    <label for="states-selection">Estado:</label>
                                    <select name="states" id="states-selection">
                                        <option value="">--Por favor escolha uma opção--</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>    
                                    </select>
                                </div>

                                    <button>Cadastrar</button>

                            </fieldset>
                        </form>
                    </div>        
                </div>
            </section>
        </main>
